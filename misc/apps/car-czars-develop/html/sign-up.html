<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"/> -->
    <link rel="stylesheet" type="text/css" href="css/settings.css"> 
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="images/android-icon-36x36.png"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700,700i,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/animate.css"> 
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css" type="text/css">
    <link rel="stylesheet" href="css/intlTelInput.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <title>Car Czars</title>
  </head>
  <body>
    

  <header class="site-header">
    <div class="top-sec">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-10 col-md-8">
            <div class="top-cont">
              <a href="index.html"><img src="images/footerLogo.png" alt=""></a>
            </div>
          </div>
          <div class="col-lg-2 col-md-4">
            <div class="top-btn">
              <a href="login.html" class="login">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header> 


  <section class="signup-sec">
    <div class="signup-img">
      <img src="images/signup-banner.jpg" alt="">
    </div>
    <div class="signup-form">
      <form class="control-form">
            <h4>Driver Sign up</h4>
            <div class="form-group">
              <input type="email" class="form-control" name="" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="" placeholder="Password">
            </div>
            <div class="row">              
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" name="" placeholder="First Name">
                </div>
              </div>              
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" name="" placeholder="Last Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input id="phone" name="phone" type="tel" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="number" class="form-control" name="" placeholder="Zip Code">
                </div>
              </div>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">I agree to Car Czars<a href="#"> Privacy Policy</a> and<a href="#"> Terms of Service</a></label>
            </div>
            <div class="submit-btn">
              <button type="submit" class="submit">Sign Up</button>
            </div>
            <p>ALREADY HAVE AN ACCOUNT?<a href="login.html"> LOG IN</a></p>
      </form>
    </div>
  </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<!--     <script src="js/jquery-migrate-1.2.1.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/intlTelInput.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/isotop-active.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script> 
    <script src="js/main.js"></script>

  </body>
</html>
